Host bastion
  User ubuntu
  HostName entrypoint.build-ops.out.accuenplatform.com
  IdentityFile ~/.annalect/ssh/packer_smp 
  StrictHostKeyChecking no

Host clonetest
  User ubuntu
  HostName clonetest.build-ops.out.accuenplatform.com
  IdentityFile ~/.annalect/ssh/packer_smp
  ForwardAgent yes
  ProxyJump bastion
  StrictHostKeyChecking no

Host *
  IdentityAgent ~/.kr/krd-agent.sock
  ProxyCommand /usr/bin/krssh %h %p
  IdentityFile ~/.ssh/id_krypton
  IdentityFile ~/.ssh/id_ed25519
  IdentityFile ~/.ssh/id_rsa
  IdentityFile ~/.ssh/id_ecdsa
  IdentityFile ~/.ssh/id_dsa
