- name: packer ami
  hosts: all
  become: True
  gather_facts: True
  tasks:
    - name: install docker
      include_role: 
        name: docker
    
    - name: install postgres
      include_role:
        name: postgres

    - name: install buildkite
      include_role:
        name: buildkite
        
    - name: python3 
      apt:
        pkg:
          - python3
          - python3-pip
        state: present
    
    - name: meta ansible
      pip:
        name: ansible
        state: present

