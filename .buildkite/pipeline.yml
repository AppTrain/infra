steps:  
  - label: "terraform plan ops/base"
    command: cd aws/accuen/ops/base && terraform init && terraform plan -detailed-exitcode
    # -out=path ? add plan file to artifact?
    env:
      AWS_DEFAULT_REGION: us-west-2
  
  - label: ":docker: login"
    command: eval $(aws ecr get-login --no-include-email)
    env:
      AWS_DEFAULT_REGION: us-west-2

  - label: ":docker: build ops/tunnel"
    command: cd containers/tunnel && ./build.sh 

  - label: ":docker: build ops/pgcli"
    command: cd containers/pgcli && ./build.sh
